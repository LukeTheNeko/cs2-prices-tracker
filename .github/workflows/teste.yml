name: Create Folder and Commit

on:
  workflow_dispatch:

jobs:
  create-folder:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Allows the workflow to commit changes

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create Folder
        run: mkdir -p new_folder

      - name: Ensure Changes are Recognized
        run: |
          touch new_folder/.keep
          git add new_folder/.keep

      - name: Commit & Push Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ“‚ Added: new_folder"
