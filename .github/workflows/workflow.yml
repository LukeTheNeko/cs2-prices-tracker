name: Update CS2 Prices

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v3

      - name: Configurar Nome e E-mail no Git
        run: |
          git config --global user.name "LukeX404"
          git config --global user.email "lucasneko25@gmail.com"

      - name: Install Dependencies
        run: npm install

      - name: Update Prices
        run: npm run dev '${{ secrets.USERNAME }}' '${{ secrets.PASSWORD }}'

      - name: Get current date and time
        id: current_datetime
        run: echo "CURRENT_DATETIME=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ”„ Updated: CS2 PRICES | ${{ env.CURRENT_DATETIME }}"
